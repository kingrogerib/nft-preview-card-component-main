<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="outer-container">
        <div class="container">
          <div class="image-container">
            <img
              src="images/image-equilibrium.jpg"
              alt="image-equilibrium"
              class="base-image"
            />
            <div class="overlay"></div>
            <img
              src="images/icon-view.svg"
              alt="icon-view"
              class="overlay-image"
            />
          </div>
          <div class="title-description">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="eth-time">
            <div class="price">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum" />0.041
              ETH
            </div>
            <div class="time">
              <img src="images/icon-clock.svg" alt="icon-clock" />3 days left
            </div>
          </div>
          <div class="line"></div>
          <div class="creator">
            <img src="images/image-avatar.png" alt="image-avatar" />
            <p class="span">Creation of</p>
            <p class="creator-text">Jules Wyvern</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
